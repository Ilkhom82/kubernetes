apiVersion: v1
kind: Namespace
metadata:
  name: dev

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  Namespace: dev
  labels:
    app: nginx
  annotations:
    created_by: "Ilkhom"
    repo: "https://github.com"
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-2b
  containers:
  - name: nginx
    image: nginx:1.14.2
  - name: redis
    image: redis